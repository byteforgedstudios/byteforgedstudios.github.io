<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Deletion Request</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    label { font-weight: bold; }
    input, textarea { padding: 0.5rem; font-size: 1rem; width: 100%; }
    button { padding: 0.75rem; background: #4f46e5; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #4338ca; }
    .status { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Request Account Deletion</h1>
  <p>If you would like your account and all associated data deleted, please submit the form below.</p>

  <form id="deleteForm">
    <label for="email">Email associated with your account:</label>
    <input type="email" id="email" name="email" required>

    <label for="reason">Reason (optional):</label>
    <textarea id="reason" name="reason"></textarea>

    <button type="submit">Request Deletion</button>
  </form>

  <div class="status" id="status"></div>

  <script>
    document.getElementById("deleteForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const statusEl = document.getElementById("status");
      statusEl.textContent = "Submitting...";

      const payload = {
        email: document.getElementById("email").value,
        reason: document.getElementById("reason").value
      };

      try {
        const res = await fetch("https://wdqobnfnukyjxlliokbk.functions.supabase.co/deletion-request", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          statusEl.textContent = "Your deletion request has been submitted. We will process it shortly.";
          e.target.reset();
        } else {
          const err = await res.text();
          statusEl.textContent = "Error: " + err;
        }
      } catch (error) {
        statusEl.textContent = "Error submitting request. Please try again later.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
